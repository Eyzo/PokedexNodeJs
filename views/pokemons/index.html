{% extends 'layout.html' %}

{% block content %}
    <h2>Pokemons</h2>
    {% for pokemon in pokemons %}

        <div class="card">
            <div class="card-header">
                {{ pokemon.name }}
            </div>
            <div class="card-body">
                <p class="card-text">{{ pokemon.description }}</p>
            </div>
        </div>

    {% endfor %}
{% endblock %}
